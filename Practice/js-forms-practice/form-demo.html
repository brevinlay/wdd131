<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name"required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="address">Address:</label>
        <input type="textarea" id="address" name="address" required><br><br>
        
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="payment-method" required>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select><br><br>

      <div id="creditCardContainer" class="hide">
        <label for="creditCardNumber">Credit Card Number:</label>
        <input 
            type="text" 
            id="creditCardNumber" 
            name="creditCardNumber" 
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required>
    </div>
    <div id="paypalUsernameContainer" class="hide">
        <label for="paypalUsername">PayPal Username:</label>
        <input 
            type="text"
            id="paypalUsername"
            name="paypalUsername"
            placeholder="Enter PayPal username"
            require>
    </div>
    <button type="submit">Place Order</button>
    </form>
    </main>
  </body>
</html>
